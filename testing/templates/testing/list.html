{% extends 'testing/base.html' %}

{% block title %}vue{% endblock %}

{% block content %}
  <h1>{{s.name}}</h1>
  <ul>
    {% for item in s.item_set.all %}
      {% if item.complete == True %}
        <li>{{item.text}} - COMPLETE</li>
      {% else %}
        <li>{{item.text}} - INCOMPLETE</li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
